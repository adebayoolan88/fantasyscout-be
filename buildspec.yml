version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto21
    commands:
      - echo Installing Maven dependencies...
      - ./mvnw clean install -DskipTests

  build:
    commands:
      - echo Building jar file...
      - ./mvnw package -DskipTests
      - mkdir -p deploy
      - cp target/*.jar deploy/
      - cp Procfile deploy/

artifacts:
  files:
    - deploy/**/*
